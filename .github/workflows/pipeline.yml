name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  backend-test:
    name: Test Spring Boot Backend
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tutor_connect
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Test with Maven
        run: mvn -B test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/tutor_connect
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

  frontend-test:
    name: Test React Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd tutorconnectfrontend
          npm ci --legacy-peer-deps  # Force l'installation des dépendances
          # Si besoin, installe des dépendances manquantes
          npm list react-router-dom || npm install react-router-dom
      
      - name: Run tests (with retry)
        run: |
          cd tutorconnectfrontend
          # Premier essai
          npm test -- --watchAll=false --silent || (echo "Tests failed, retrying after cache cleanup..." && rm -rf node_modules/.cache && npm test -- --watchAll=false --silent)
      
      - name: Build production bundle
        run: npm run build
        working-directory: tutorconnectfrontend

  docker-build-verify:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        run: docker build -t backend .
      
      - name: Build frontend image
        run: docker build -t frontend ./tutorconnectfrontend

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build-verify
    steps:
      - uses: actions/checkout@v3
      
      - name: Start containers
        run: docker-compose up -d --build
      
      - name: Wait for containers to be ready
        run: sleep 30
      
      - name: Check running containers
        run: docker-compose ps
      
      - name: Check backend logs
        run: docker-compose logs backend
      
      - name: Verify backend health
        run: |
          curl -f http://localhost:8080/actuator/health || (docker-compose logs && exit 1)
      
      - name: Stop containers
        run: docker-compose down
        if: always()
