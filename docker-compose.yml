version: "3.8"

services:
  # (Spring Boot)
  backend:
    build:
      context: ../
      dockerfile: C:\studies\EMSI\4IIR G4 S2\Genie Logiciel\Projet\TutorConnect-app\DockerFile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=tutor_connect
      - DB_USER=root
      - DB_PASSWORD=pass
    depends_on:
      - db

  frontend:
    build:
      context: ./TutorConnect-app/tutorconnectfrontend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000" # Expose le port 3000 pour React
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: tutor_connect
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    volumes:
      - ./data/db:/var/lib/mysql # RÃ©pertoire local dans votre projet
    ports:
      - "3306:3306"
